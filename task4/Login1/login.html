<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="login.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <img src="./icons/logo used in header.svg">
    </nav>
    <form action="" class="form">
        <div class="container mt-4">
            <div class="row justify-content-center align-items-center">
                <span class="col-2"><i class="fa fa-arrow-left" aria-hidden="true"></i></span>
                <h2 class="col">Log in with Quantum</h2>
            </div>

            <div class="row mt-3 ml-2 justify-content-start">
                <div class="col-3">
                    <input class="input-green" type="radio" name="flexRadioDefault" id="distict">
                    <label for="district">
                        District
                    </label>
                </div>
                <div class="col">
                    <input class="input-green" type="radio" name="flexRadioDefault" id="independent" checked>
                    <label  for="independent">
                        Independent school
                    </label>
                </div>
            </div>

            <div class="row mt-3 mx-2">
                <label class="label-grey">State*</label>
                <select class="input-border">
                    <option selected>Albama</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                
            </div>

            <div class="row mt-3 mx-2">
                <label class="label-grey">District</label>
                <select class="input-border">
                    <option selected>ALbama School District</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                
            </div>
            <div class="row mt-4 mx-2">
                <input class="col-12 input-border" type="text" placeholder="Username/Email ID*">
                <a class="col-5 offset-8 text-success forgot">FORGOT USERNAME?</a>
                
            </div>
            <div class="row mt-4 mx-2">
                <i class="fa fa-eye password-icon" aria-hidden="true"></i>
                <input class="col-12 input-border" type="password" placeholder="Username/Email ID*">
                <a class="col-5 offset-8 text-success forgot">FORGOT PASSWORD?</a>
                
            </div>
            <div class="row ml-2 mt-3 mx-2">
                <input class="col-1 input-green" type="checkbox">remember me?
            </div>

            <div class="row mt-5 mb-4">
                <button class="btn btn-success col-6 offset-3 text-black login">LOGIN</button>
            </div>

        </div>
    </form>

<div class="aboutus">About   |    Contact Us</div>
<footer>
    <img src="./icons/logo used in footer.svg"> | copyright <i class="fa fa-copyright" aria-hidden="true"></i> 2020-2021 <b>Zeus System Pvt Ltd</b> All rights reserved
</footer>

</body>
</html>
